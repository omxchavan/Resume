{% extends "base.html" %} {% block title %}Edit Profile - Resume Platform{%
endblock %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Edit Your Profile</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="company_name" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="company_name"
                name="company_name"
                value="{{ profile.company_name if profile else '' }}"
              />
            </div>

            <div class="mb-3">
              <label for="position" class="form-label">Your Position</label>
              <input
                type="text"
                class="form-control"
                id="position"
                name="position"
                value="{{ profile.position if profile else '' }}"
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                value="{{ profile.phone if profile else '' }}"
              />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                value="{{ profile.location if profile else '' }}"
              />
            </div>

            <div class="mb-3">
              <label for="company_website" class="form-label"
                >Company Website</label
              >
              <input
                type="url"
                class="form-control"
                id="company_website"
                name="company_website"
                value="{{ profile.company_website if profile else '' }}"
              />
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" name="bio" rows="4">
{{ profile.bio if profile else '' }}</textarea
              >
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

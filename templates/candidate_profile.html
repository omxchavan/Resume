<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
</head>
<body>
    <h1>Candidate Profile</h1>
    <form method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ profile.full_name if profile else '' }}" required><br>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" value="{{ profile.skills if profile else '' }}" required><br>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience">{{ profile.experience if profile else '' }}</textarea><br>
        <label for="education">Education:</label>
        <textarea id="education" name="education">{{ profile.education if profile else '' }}</textarea><br>
        <button type="submit">Save Profile</button>
    </form>
    <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required>
        <button type="submit">Upload Resume</button>
    </form>
    <a href="{{ url_for('candidate_dashboard') }}">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

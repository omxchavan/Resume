<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
</head>
<body>
    <h1>Recruiter Dashboard</h1>
    <form id="search-form">
        <input type="text" id="skills" placeholder="Enter skills (comma-separated)">
        <button type="submit">Search Candidates</button>
    </form>
    <div id="results"></div>
    <h2>Your Job Posts</h2>
<ul>
    {% for job in jobs %}
    <li>
        <strong>{{ job.title }}</strong><br>
        {{ job.description }}<br>
        <em>Skills Required: {{ job.skills_required }}</em>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('post_job') }}">Post a New Job</a>
<a href="{{ url_for('recruiter_profile') }}">Manage Profile</a>

    <a href="{{ url_for('logout') }}">Logout</a>

    <script>
        document.getElementById('search-form').onsubmit = function(event) {
            event.preventDefault();
            const skills = document.getElementById('skills').value;
            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ skills: skills })
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Matching Resumes</h2>';
                data.forEach(resume => {
                    resultsDiv.innerHTML += `<p>${resume.file} - Score: ${resume.score}%</p>`;
                });
            });
        };
    </script>
</body>
</html>
